<div class="card p-8">
    <div class="flex justify-end">
        <button
            pButton
            type="button"
            class="p-button p-component bg-primary text-white"
            icon="pi pi-plus"
            label="Nuevo Cliente"
            [routerLink]="['/clients/create']"
        >
    </button>
    </div>
      <div class="overflow-y-auto max-h-[400px]">
    <p-table [value]="clients" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template #body let-client>
            <tr>
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.address}}</td>
                <td>{{client.phone}}</td>
                <td>{{client.email}}</td>
                <td>{{client.status}}</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
