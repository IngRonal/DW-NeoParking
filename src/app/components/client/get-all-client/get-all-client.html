<div class="card p-8">
    <div class="flex place-content-end">
        <button 
        pButton 
        type="button" 
        class="p-button-outlined" 
        label="Agregar" 
        icon="pi pi-plus"   
        [routerLink]="['/client/create']">
    </button>
    </div>
    
    <p-table [value]="clients" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template #body let-client>
            <tr>
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.address}}</td>
                <td>{{client.phone}}</td>
                <td>{{client.email}}</td>
                <td>{{client.status}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
