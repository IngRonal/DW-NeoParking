<div
  class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm mt-6"
>
  <h2 class="mb-4 text-lg font-semibold text-slate-800">Agregar Abono</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-12 gap-3">
    <!-- SUSCRIPCIÓN (FK) -->
    <div class="col-span-12 md:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Suscripción</label>
      <select
        formControlName="id_suscripcion"
        class="w-full p-inputtext rounded border border-gray-300 text-sm px-3 py-2"
      >
        <option value="" disabled>Seleccione una suscripción</option>
        <option *ngFor="let s of subscriptions" [value]="s.id">
          {{ s.type }} - {{ getClientName(s.clientId) }}
        </option>
      </select>
      <small
        class="block mt-1 text-xs text-red-600"
        *ngIf="f['id_suscripcion'].touched && f['id_suscripcion'].errors?.['required']"
      >
        La suscripción es obligatoria.
      </small>
    </div>

    <!-- MONTO -->
    <div class="col-span-12 md:col-span-6">
      <label for="monto" class="block mb-1 text-sm font-medium text-slate-700">Monto</label>
      <input
        id="monto"
        type="number"
        pInputText
        formControlName="monto"
        placeholder="Ej. 50000"
        class="w-full text-sm px-3 py-2"
      />
      <small
        class="block mt-1 text-xs text-red-600"
        *ngIf="f['monto'].touched && f['monto'].errors?.['required']"
      >
        El monto es obligatorio.
      </small>
    </div>

    <!-- FECHA -->
    <div class="col-span-12 md:col-span-6">
      <label for="fecha" class="block mb-1 text-sm font-medium text-slate-700">Fecha</label>
      <input
        id="fecha"
        type="date"
        pInputText
        formControlName="fecha"
        class="w-full text-sm px-3 py-2"
      />
      <small
        class="block mt-1 text-xs text-red-600"
        *ngIf="f['fecha'].touched && f['fecha'].errors?.['required']"
      >
        La fecha es obligatoria.
      </small>
    </div>

    <!-- ACCIONES -->
    <div class="col-span-12">
      <div class="mt-3 flex items-center justify-end gap-2">
        <p-button
          label="Cancelar"
          severity="secondary"
          [size]="'small'"
          (click)="cancelar()"
          type="button"
        ></p-button>
        <p-button
          label="Guardar"
          icon="pi pi-check"
          [size]="'small'"
          type="submit"
          [disabled]="form.invalid"
        ></p-button>
      </div>
    </div>
  </form>
</div>
