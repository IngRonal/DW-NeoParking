<div class="card p-8">
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white"
      icon="pi pi-plus"
      label="Nuevo Abono"
      [routerLink]="['/deposits/create']"
    >
    </button>
  </div>

  <!-- Contenedor con scroll -->
  <div class="overflow-y-auto max-h-[400px]">
    <p-table [value]="deposits" stripedRows [tableStyle]="{'min-width': '40rem'}">
      <ng-template #header>
        <tr>
          <th>ID</th>
          <th>Suscripci√≥n</th>
          <th>Monto</th>
          <th>Fecha</th>
        </tr>
      </ng-template>
      <ng-template #body let-deposit>
        <tr>
          <td>{{ deposit.id_abono }}</td>
          <td>{{ deposit.id_suscripcion }}</td>
          <td>{{ deposit.monto | currency:'COP' }}</td>
          <td>{{ deposit.fecha }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
