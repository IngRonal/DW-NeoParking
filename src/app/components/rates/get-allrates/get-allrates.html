<div class="card p-8">
  <div class="flex justify-end">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white"
      icon="pi pi-plus"
      label="Nueva Tarifa"
      [routerLink]="['/rates/create']"
    >
    </button>
  </div>

  <div class="overflow-y-auto max-h-[400px]">
    <p-table [value]="rateList" stripedRows [tableStyle]="{'min-width': '50rem'}">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Rango de Tiempo</th>
          <th>Precio por Hora</th>
          <th>Precio por DÃ­a</th>
        </tr>
      </ng-template>
      <ng-template #body let-rate>
        <tr>
          <td>{{ rate.id }}</td>
          <td>{{ rate.timeRange }}</td>
          <td>{{ rate.pricePerHour | currency:'COP':'symbol':'1.0-0' }}</td>
          <td>{{ rate.pricePerDay | currency:'COP':'symbol':'1.0-0' }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
