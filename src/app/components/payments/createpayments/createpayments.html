<div class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm mt-6">
  <h2 class="mb-4 text-lg font-semibold text-slate-800">Registrar Pago</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-12 gap-3">

    <div class="col-span-12 md:col-span-6">
  <label class="block mb-1 text-sm font-medium text-slate-700">Suscripción Vencida</label>
  <select formControlName="subscriptionId"
    class="w-full p-inputtext rounded border border-gray-300 text-sm px-3 py-2">
    <option value="" disabled>Seleccione una suscripción</option>
    <option *ngFor="let sub of expiredSubscriptions" [value]="sub.id">
      {{ getClientName(sub.clientId) }} - Tipo: {{ sub.type }} - Monto: {{ sub.price | currency:'COP':'symbol':'1.0-0' }}
    </option>
  </select>
</div>
    <!-- CLIENTE (AUTOMÁTICO) -->
    <div class="col-span-12 md:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Cliente</label>
      <input type="text" formControlName="clientName" readonly
        class="w-full text-sm px-3 py-2 bg-gray-100 border border-gray-300 rounded" />
    </div>

    <!-- TIPO SUSCRIPCIÓN (AUTOMÁTICO) -->
    <div class="col-span-12 md:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Tipo Suscripción</label>
      <input type="text" formControlName="typeSuscripcion" readonly
        class="w-full text-sm px-3 py-2 bg-gray-100 border border-gray-300 rounded" />
    </div>

    <!-- MONTO (AUTOMÁTICO) -->
    <div class="col-span-12 md:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Monto a Pagar</label>
      <input type="text" formControlName="monto" readonly
        class="w-full text-sm px-3 py-2 bg-gray-100 border border-gray-300 rounded" />
    </div>

    <!-- MÉTODO DE PAGO -->
    <div class="col-span-12 md:col-span-6">
      <label for="metodo_pago" class="block mb-1 text-sm font-medium text-slate-700">Método de Pago</label>
      <select id="metodo_pago" formControlName="metodo_pago"
        class="w-full p-inputtext rounded border border-gray-300 text-sm px-3 py-2">
        <option value="" disabled>Seleccione un método</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="App">App</option>
      </select>
    </div>

    <!-- FECHA DE PAGO -->
    <div class="col-span-12 md:col-span-6">
      <label for="fecha_pago" class="block mb-1 text-sm font-medium text-slate-700">Fecha de Pago</label>
      <input id="fecha_pago" type="date" pInputText formControlName="fecha_pago"
        class="w-full text-sm px-3 py-2" />
    </div>

    <!-- ACCIONES -->
    <div class="col-span-12">
      <div class="mt-3 flex items-center justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" [size]="'small'" (click)="cancelar()"
          [type]="'button'"></p-button>
        <p-button label="Guardar" icon="pi pi-check" [size]="'small'" [type]="'submit'"
          [disabled]="form.invalid"></p-button>
      </div>
    </div>

  </form>
</div>
