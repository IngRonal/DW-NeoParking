<div class="card p-8">
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white"
      icon="pi pi-plus"
      label="Nuevo VehÃ­culo"
      [routerLink]="['/vehicle/create']"
    >
    </button>
  </div>

  <!-- Contenedor con scroll -->
  <div class="overflow-y-auto max-h-[400px]">
    <p-table [value]="vehicles" stripedRows [tableStyle]="{'min-width': '50rem'}">
      <ng-template #header>
        <tr>
          <th>Id</th>
          <th>Placa</th>
          <th>Tipo</th>
          <th>Color</th>
          <th>Marca</th>
          <th>Cliente (ID)</th>
        </tr>
      </ng-template>
      <ng-template #body let-vehicle>
        <tr>
          <td>{{ vehicle.id }}</td>
          <td>{{ vehicle.plate }}</td>
          <td>{{ vehicle.type }}</td>
          <td>{{ vehicle.color }}</td>
          <td>{{ vehicle.brand }}</td>
          <td>{{ vehicle.client_id }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
