<div class="mx-auto w-full max-w-[880px] rounded-xl bg-white p-4 sm:p-6 shadow-sm mt-6">
  <h2 class="mb-4 text-lg font-semibold text-slate-800">Agregar Incidencia</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-12 gap-3">

    <!-- TICKET -->
<div class="col-span-12 md:col-span-6">
  <label class="block mb-1 text-sm font-medium text-slate-700">Ticket</label>
  <select formControlName="id_ticket"
    class="w-full p-inputtext rounded border border-gray-300 text-sm px-3 py-2">
    <option value="" disabled>Seleccione un ticket</option>
    <option *ngFor="let t of tickets" [value]="t.id">{{ t.nombre }}</option>
  </select>
</div>

<!-- PLAZA -->
<div class="col-span-12 md:col-span-6">
  <label class="block mb-1 text-sm font-medium text-slate-700">Plaza</label>
  <select formControlName="id_plaza"
    class="w-full p-inputtext rounded border border-gray-300 text-sm px-3 py-2">
    <option value="" disabled>Seleccione una plaza</option>
    <option *ngFor="let p of plazas" [value]="p.id">{{ p.nombre }}</option>
  </select>
</div>


    <!-- DESCRIPCIÓN -->
    <div class="col-span-12">
      <label class="block mb-1 text-sm font-medium text-slate-700">Descripción</label>
      <textarea formControlName="descripcion"
        class="w-full p-inputtext rounded border border-gray-300 text-sm px-3 py-2"
        rows="4" placeholder="Describa la incidencia"></textarea>
    </div>

    <!-- ESTADO -->
    <div class="col-span-12 md:col-span-6">
      <label class="block mb-1 text-sm font-medium text-slate-700">Estado</label>
      <select formControlName="estado"
        class="w-full p-inputtext rounded border border-gray-300 text-sm px-3 py-2">
        <option value="pendiente">Pendiente</option>
        <option value="resuelto">Resuelto</option>
      </select>
    </div>

    <!-- ACCIONES -->
    <div class="col-span-12">
      <div class="mt-3 flex items-center justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" [size]="'small'" (click)="cancelar()"
          [type]="'button'"></p-button>
        <p-button label="Guardar" icon="pi pi-check" [size]="'small'" [type]="'submit'"
          [disabled]="form.invalid"></p-button>
      </div>
    </div>

  </form>
</div>
